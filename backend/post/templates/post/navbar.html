{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">POSTINO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">
                        <i class="bi bi-house-door-fill"></i> خانه
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_post' %}">
                        <i class="bi bi-plus-square-fill"></i> ثبت پست
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'track_post' %}">
                        <i class="bi bi-search"></i> پیگیری پست
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_posts' %}">
                            <i class="bi bi-speedometer2"></i> پنل مدیریت
                        </a>
                    </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                        <span class="navbar-text text-light">
                            <i class="bi bi-person-circle"></i> {{ user.username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">
                                <i class="bi bi-box-arrow-right"></i> خروج
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right"></i> ورود
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{% url 'signup' %}">
                            <i class="bi bi-person-plus-fill"></i> ثبت‌نام
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
