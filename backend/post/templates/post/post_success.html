{% extends 'post/base.html' %}

{% block mainblock %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg text-center" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <div class="mb-3">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
            </div>
            <h3 class="card-title text-success mb-3">!پست شما با موفقیت ثبت شد</h3>
            <p class="card-text">
                کد رهگیری شما: <strong class="fs-5">{{ tracking_code }}</strong>
            </p>
            <a href="{% url 'index' %}" class="btn btn-primary mt-3">بازگشت به صفحه اصلی</a>
        </div>
    </div>
</div>
{% endblock %}
