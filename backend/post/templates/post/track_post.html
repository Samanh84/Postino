{% extends 'post/base.html' %}

{% block mainblock %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg text-center" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            {% if status == 'not_found' %}
                <div class="mb-3">
                    <i class="bi bi-x-circle-fill text-danger" style="font-size: 3rem;"></i>
                </div>
                <h3 class="text-danger mb-3">پست یافت نشد!</h3>
                <p class="card-text">پستی با کد <strong>{{ tracking_code }}</strong> موجود نیست.</p>
            {% else %}
                <div class="mb-3">
                    <i class="bi bi-info-circle-fill text-primary" style="font-size: 3rem;"></i>
                </div>
                <h3 class="text-primary mb-3">وضعیت پست</h3>
                <p class="card-text">کد رهگیری: <strong>{{ tracking_code }}</strong></p>
                <p class="card-text">وضعیت: <strong>{{ status }}</strong></p>
            {% endif %}
            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">بازگشت به صفحه اصلی</a>
        </div>
    </div>
</div>
{% endblock %}
